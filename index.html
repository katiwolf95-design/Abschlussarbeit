<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezeptefinder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet">

    <link rel="stylesheet" href="style.css"> 

    <script src="script.js" defer></script>
</head>
<body class="bg-light">

    <section class="hero-section text-white">
        <div class="hero-overlay">
            <div class="container text-center">
                <h1 class="display-4 fw-bold mb-3">
                    Restlos lecker
                </h1>

                <p class="lead mb-4">
                    Finde Rezepte aus dem, was du schon zu Hause hast.
                </p>

                <button
                    class="btn btn-success btn-action btn-lg"
                    onclick="document.getElementById('ingredientInput').focus()">
                    Koch was draus üç≥
                </button>
            </div>
        </div>
    </section>

    <main class="container">
        <div class="favorites-bar">
            <button class="btn btn-outline-light" onclick="showFavorites()">
                ‚ô• Meine Favoriten (<span id="favCount">0</span>)
            </button>
        </div>

        <section class="mb-4 ingredient-box">
            <h2 class="mb-3">Was hast Du da?</h2>

            <form id="ingredientForm" class="row g-2">
                <div class="col-md-8">
                    <input 
                        type="text"
                        id="ingredientInput"
                        class="form-control"
                        placeholder="z.B. Tomaten, K√§se, irgendwas von gestern‚Ä¶"
                        required>
                </div>

                <div class="col-md-4">
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-action w-100">
                        Zutat hinzuf√ºgen
                    </button>
                </div>
            </form>

            <ul 
                id="ingredientSuggestions"
                class="list-group mt-1">
            </ul>

            <ul 
                id="ingredientList" 
                class="list-group mt-3">
            </ul>

            <button 
                id="clearAllBtn" 
                class="btn btn-outline-danger btn-sm mt-2" 
                style="display: none;">
                Alle Zutaten l√∂schen
            </button>

            <!-- Grundzutaten -->
            <div class="mt-4">
                <h5>Grundzutaten (meistens vorhanden)</h5>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseSalt" value="salz">
                    <label class="form-check-label" for="baseSalt">Salz</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="basePepper" value="pfeffer">
                    <label class="form-check-label" for="basePepper">Pfeffer</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseOil" value="√∂l">
                    <label class="form-check-label" for="baseOil">√ñl</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseTomatoPaste" value="tomatenmark">
                    <label class="form-check-label" for="baseOil">Tomatenmark</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseOnion" value="zwiebel">
                    <label class="form-check-label" for="baseOnion">Zwiebeln</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseGarlic" value="knoblauch">
                    <label class="form-check-label" for="baseGarlic">Knoblauch</label>  
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseNudeln" value="nudeln">
                    <label class="form-check-label" for="baseNudeln">Nudeln</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseReis" value="reis">
                    <label class="form-check-label" for="baseReis">Reis</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="baseKartoffel" value="kartoffel">
                    <label class="form-check-label" for="baseKartoffel">Kartoffeln</label>
                </div>
            </div>

            <!-- Zeitfilter -->
            <div class="mt-4">
                <h5>Wie viel Zeit hast du? (maximal)</h5>

                <select 
                    id="timeFilter" 
                    class="form-select w-auto">
                    <option value="0">Keine Begrenzung</option>
                    <option value="15">15 Minuten</option>
                    <option value="30">30 Minuten</option>
                    <option value="45">45 Minuten</option>
                    <option value="60">60 Minuten</option>
                </select>

        </section>

        <section class="mb-4">
            <button 
                id="searchRecipesButton" 
                class="btn btn-success btn-action">
                Los geht‚Äôs üçΩÔ∏è
            </button>
        </section>

        <section>
            <h2 class="mb-3">Gefundene Rezepte</h2>
            <div 
                id="recipeResults" 
                class="row row-cols-md-3 g-4">
                <!-- Rezeptekarten -->
            </div>
        </section>
    </main>

    <!-- Modal f√ºr Rezeptdetails -->
    <div 
        class="modal fade" 
        id="recipeModal" 
        tabindex="-1"
        aria-hidden="true">

        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        Rezeptdetails
                    </h5>
                    <button 
                        type="button" 
                        class="btn-close" 
                        data-bs-dismiss="modal">
                    </button>
                </div>

                <div class="modal-body">
                    <img 
                        id="modalImage" 
                        alt="Rezeptbild" 
                        class="img-fluid mb-3">

                    <h6>Zutaten</h6>    
                    <ul id="modalIngredients">
                    </ul>

                    <h6>Zubereitung</h6>
                    <p id="modalInstructions"></p>
                </div>

                <div class="modal-footer">
                    <button
                        type="button" 
                        class="btn btn-secondary" 
                        data-bs-dismiss="modal">
                        Schlie√üen
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    
</body>
</html>
